<template>
    <!-- Arrows for navigating between pages -->
    <div class="slds-grid slds-grid_align-center hide-on-mobile">

            &larr; Previous
        </button>
        <button class="slds-button slds-button_neutral" onclick={handleNext} disabled={isNextDisabled}>
